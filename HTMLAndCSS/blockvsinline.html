<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Vs Inline Elements</title>
    <style>
        div{
            display: inline;
        }
        span{
            display:block;
        }
    </style>
</head>

<body>
    
    <div>
        Hello
    </div>
    <div>
        Bye
    </div>
    <span>hello</span>
    <span>bye</span>
</body>
</html>
